<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="demo">
    <img src="assets/images/demo.png" alt="exercise demo" />
  </div>
  <div class="exercise">
    <div class="background">
      <div class="background-decoration"></div>
      <h1>Social Media Dasboard</h1>
      <div class="followers">Total Followers: 23,004</div>
      <div class="boxes1">
        <div class="box-facebook">
          <img class="icon-facebook" src="assets/images/icon-facebook.svg" alt="facebook">
          <div class="user">@nathanf</div>
          <div class="number-followers">1987</div>
          <div class="followers-box">FOLLOWERS</div>
          <img class="arrow-1" src="assets/images/icon-up.svg" alt="up">
          <div class="followers-new">12 Today</div>
        </div>
        <div class="box-twitter">
          <img class="icon-facebook" src="assets/images/icon-twitter.svg" alt="twitter">
          <div class="user">@nathanf</div>
          <div class="number-followers">1044</div>
          <div class="followers-box">FOLLOWERS</div>
          <img class="arrow-1" src="assets/images/icon-up.svg" alt="up">
          <div class="followers-new">99 Today</div>
        </div>
        <div class="box-instagram">
          <img class="icon-facebook" src="assets/images/icon-instagram.svg" alt="instagram">
          <div class="user">@realnathanf</div>
          <div class="number-followers">11K</div>
          <div class="followers-box">FOLLOWERS</div>
          <img class="arrow-1" src="assets/images/icon-up.svg" alt="up">
          <div class="followers-new">1099 Today</div>
        </div>
        <div class="box-youtube">
          <img class="icon-facebook" src="assets/images/icon-youtube.svg" alt="youtube">
          <div class="user">Nathan F.</div>
          <div class="number-followers">8239</div>
          <div class="followers-box">FOLLOWERS</div>
          <img class="arrow-1" src="assets/images/icon-down.svg" alt="up">
          <div class="followers-new-red">144 Today</div>
        </div>
      </div>
      <div class="colour-boxes">
        <div class="decoration-box-facebook"></div>
        <div class="decoration-box-twitter"></div>
        <div class="decoration-box-instagram"></div>
        <div class="decoration-box-youtube"></div>

      </div>
      <div class="title2">Overview - Today</article>
      </div>
      <div class="down-boxes">
        <div class="down-box-facebook">
          <div class="title-card">Page Views</div>
          <img class="icon-down" src="assets/images/icon-facebook.svg" alt="facebook">
          <div class="number-down-card">87</div>
          <img class="arrow-2" src="assets/images/icon-up.svg" alt="up">
          <div class="percentage">3%</div>
        </div>
        <div class="down-box-twitter">
          <div class="title-card">Retweets</div>
          <img class="icon-down" src="assets/images/icon-twitter.svg" alt="twitter">
          <div class="number-down-card">117</div>
          <img class="arrow-2" src="assets/images/icon-up.svg" alt="up">
          <div class="percentage">250%</div>
        </div>
        <div class="down-box-instagram">
          <div class="title-card">Likes</div>
          <img class="icon-down" src="assets/images/icon-instagram.svg" alt="facebook">
          <div class="number-down-card">5462</div>
          <img class="arrow-2" src="assets/images/icon-up.svg" alt="up">
          <div class="percentage">2257%</div>
        </div>
        <div class="down-box-youtube">
          <div class="title-card">Total views</div>
          <img class="icon-down" src="assets/images/icon-youtube.svg" alt="facebook">
          <div class="number-down-card">1407</div>
          <img class="arrow-2" src="assets/images/icon-down.svg" alt="up">
          <div class="followers-new-red">27%</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
